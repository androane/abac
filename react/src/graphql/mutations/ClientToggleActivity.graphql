mutation ToggleClientActivity(
  $clientUuid: String!
  $activityUuid: String!
  $clientActivityInput: ClientActivityInput!
) {
  toggleClientActivity(
    clientUuid: $clientUuid
    activityUuid: $activityUuid
    clientActivityInput: $clientActivityInput
  ) {
    error {
      ...Error
    }
    clientActivityUuid
  }
}
