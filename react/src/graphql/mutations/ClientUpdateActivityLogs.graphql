mutation UpdateClientActivityLogs(
  $clientActivityUuid: String!
  $clientActivityLogsInput: [ClientActivityLogInput!]!
) {
  updateClientActivityLogs(
    clientActivityUuid: $clientActivityUuid
    clientActivityLogsInput: $clientActivityLogsInput
  ) {
    error {
      ...Error
    }
    clientActivity {
      uuid
      logs {
        ...ClientActivityLog
      }
    }
  }
}
