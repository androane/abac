#import "./fragments/InvoiceItem.graphql"

mutation UpdateClientInvoiceItem($invoiceUuid: String!, $invoiceItemInput: InvoiceItemInput!) {
  updateClientInvoiceItem(invoiceUuid: $invoiceUuid, invoiceItemInput: $invoiceItemInput) {
    error {
      ...Error
    }
    invoice {
      uuid
      items {
        ...InvoiceItem
      }
    }
  }
}
