mutation UpdateClientActivity(
  $clientUuid: String!
  $activityInput: ActivityInput!
  $clientActivityInput: ClientActivityInput!
) {
  updateClientActivity(
    clientUuid: $clientUuid
    activityInput: $activityInput
    clientActivityInput: $clientActivityInput
  ) {
    error {
      ...Error
    }
    client {
      clientActivity {
        ...ClientActivity
        activity {
          ...Activity
        }
      }
    }
  }
}
