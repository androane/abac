mutation CreateCustomerOrganization(
  $name: String!
  $description: String
  $monthlyInvoiceAmmount: Int
  $monthlyInvoiceCurrency: CurrencyEnum
  $programManagerUuid: String
) {
  createCustomerOrganization(
    name: $name
    description: $description
    monthlyInvoiceAmmount: $monthlyInvoiceAmmount
    monthlyInvoiceCurrency: $monthlyInvoiceCurrency
    programManagerUuid: $programManagerUuid
  ) {
    error {
      ...Error
    }
  }
}
