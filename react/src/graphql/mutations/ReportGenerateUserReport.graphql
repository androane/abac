mutation ReportGenerateUserReport(
  $year: Int!
  $month: Int!
  $categoryCodes: [String!]!
  $userUuids: [String!]!
  $solutionUuids: [String!]!
  $activityUuids: [String!]!
  $costMin: Int
  $costMax: Int
) {
  generateReport(
    year: $year
    month: $month
    categoryCodes: $categoryCodes
    userUuids: $userUuids
    solutionUuids: $solutionUuids
    activityUuids: $activityUuids
    costMin: $costMin
    costMax: $costMax
  ) {
    downloadUrl
  }
}
