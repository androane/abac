query ClientInvoice($clientUuid: String!, $year: Int, $month: Int) {
  clientInvoice(clientUuid: $clientUuid, year: $year, month: $month) {
    uuid
    month
    year
    items {
      uuid
      description
      unitPrice
      unitPriceCurrency
      itemDate
      minutesAllocated
      isRecurring
    }
  }
}
