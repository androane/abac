query ClientActivities($clientUuid: String!, $year: Int, $month: Int) {
  client(uuid: $clientUuid) {
    uuid
    clientActivities(year: $year, month: $month) {
      ...ClientActivity
      activity {
        ...Activity
      }
    }
    clientSolutions(year: $year, month: $month) {
      uuid
      solution {
        uuid
        name
        category {
          uuid
          code
          name
        }
      }
      unitCost
      unitCostCurrency
    }
  }
}
