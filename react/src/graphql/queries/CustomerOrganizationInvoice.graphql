query CustomerOrganizationInvoice($customerOrganizationUuid: String!, $year: Int, $month: Int) {
  customerOrganizationInvoice(
    customerOrganizationUuid: $customerOrganizationUuid
    year: $year
    month: $month
  ) {
    uuid
    month
    year
    items {
      uuid
      description
      unitPrice
      unitPriceCurrency
      itemDate
      minutesAllocated
      isRecurring
    }
  }
}
