fragment Client on ClientType {
  uuid
  name
  description
  programManager {
    uuid
    name
  }
  cui
  spvUsername
  spvPassword
  solutions {
    uuid
    solution {
      uuid
      name
      category {
        ...Category
      }
    }
    unitCost
    unitCostCurrency
  }
  softwares {
    uuid
    software
    username
    password
  }
}
